<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Avoid inline styles and use class selectors */
        .student-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <div id="student-list" class="row"></div>
    </div>

    <script>
        // Function to fetch student data using a Promise
        function fetchStudentData() {
            return new Promise((resolve, reject) => {
                // Simulate fetching data from an API
                setTimeout(() => {
                    const students = [
                        { name: "Dina", age: 20, grade: "A" },
                        { name: "kavi", age: 21, grade: "B" },
                        { name: "Dinesh", age: 22, grade: "C" }
                    ];
                    resolve(students);
                }, 1000); // Simulated delay of 1 second
            });
        }

        // Function to render student data on the webpage
        function renderStudentList(students) {
            const studentList = document.getElementById('student-list');

            students.forEach((student) => {
                const card = document.createElement('div');
                card.className = 'col-md-4 student-card';

                card.innerHTML = `
                    <h2>${student.name}</h2>
                    <p>Age: ${student.age}</p>
                    <p>Grade: ${student.grade}
                `;

                studentList.appendChild(card);
            });
        }

        // Use Promise to fetch and render student data
        fetchStudentData()
            .then((students) => {
                renderStudentList(students);
            })
            .catch((error) => {
                console.error('Error fetching student data: ', error);
            });
    </script>
</body>
</html>
